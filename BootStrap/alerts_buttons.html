<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts and Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Bootstrap Alerts</h2>
        <div class="alert alert-success">Success! Your action was completed.</div>
        <div class="alert alert-danger alert-dismissible fade show">
            Error! Something went wrong.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2>Bootstrap Badges</h2>
        <h4>Notifications <span class="badge bg-danger">5</span></h4>

        <h2>Bootstrap Buttons</h2>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
    </div>
</body>
</html>
