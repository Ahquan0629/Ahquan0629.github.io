<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form -6 FEBRUART 2025</title>
</head>
<body>
    <h2>Form</h2>
    <form method="get" action="https://dev.fare4z.com" enctype="multipart/form-data">
    <P>
    <label for="KHOO MING QUAN">Full Name:</label>
    <input type="text" id="QUAN" name="KHOO MING QUAN" placeholder="ENTER YOUR NAME">
    </P>
    
    <P>
        <label for="Pass">Password</label>
        <input type="password" id="Password" name="Password" placeholder="ENTER YOUR PASSWORD">
    </P>
    <p>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="ENTER YOUR EMAIL">
    </p>
    <p>
        <label for="AGE">AGE</label>
        <input type="number" id="AGE" name="AGE" placeholder="ENTER YOUR AGE">
    </p>
    <p>
        <label for="Dob">Date of birth</label>
        <input type="date" id="Dob" name="Dob">
    </p>
    <p>
        <label for="Gender">Gender</label> <br>
        <input type="radio" name="Gender" value="Male">Male <br>
        <input type="radio" name="Gender" value="Female">Female <br>
    </p>
    <p>
        <label for="Skills">Skills</label> <br>
        <input type="checkbox" name="Skill[]" value="HTML">HTML <br>
        <input type="checkbox" name="Skill[]" value="CSS">CSS <br>
        <input type="checkbox" name="Skill[]" value="JAVASCRIPT">JAVASCRIPT <br>
    </p>
    <p>
        <label for="pic">Profile Picture</label>
        <input type="file" name="uploadedfile" id="uploadedfile">
    </p>
    <P>
    <button type="submit">Submit</button> | <button type="reset">Reset</button>
    </P>
</form>
</body>
</html>
